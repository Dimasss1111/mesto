<!DOCTYPE html>
<html lang='ru'>
<head class='head'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Mesto</title>
  <link rel='stylesheet' href='./pages/index.css' />
</head>
<body class='page'>
	<header class='header'>
		<img src='./images/header_logo.svg' class='header__logo' alt='Место'>
  </header>  
	<main class='content'>
		<section class='person'>
			<img src='./images/Custo.png' class='person__photo' alt='Жак-Ив Кусто'>
			<div class='person__info'>
				<div class='person__name-container'>
					<h1 class='person__name'>Жак-Ив Кусто</h1>
					<button class='person__button person__button_edit' type='button'>
						<img src='./images/edit.svg' class='person__edit-logo' alt='Правка сведений' id='popup_edit-profile'>
					</button>
				</div>

				<p class='person__merits'>Исследователь океана</p>
			</div>

			<button class='person__button person__button_add-place' type='button'>
				<img src='./images/add.svg' class='person__add-place-logo' alt='Добавить место' id='popup_add-card'>
			</button>
		</section>

		<section class='places'>

		</section>

	</main>

	<footer class='footer'>
		<p class='footer__copyright'>© 2020 Mesto Russia</p>
	</footer>



	<div class='popup popup_edit-profile'>

		<button class='popup__close-icon-button' type='button'>
			<img src='./images/сloseIcon.svg' class='popup__close-icon' alt='Иконка закрытия'>
		</button>

		<form name='editPersonProfile' class='popup__form popup__form_editPersonProfile' novalidate>
			<div class='popup__container'>
				<h2 class='popup__title'>Редактировать профиль</h2>
				<input type='text' name='personName' id='person-name' form='editPersonProfile' class='popup__field popup__field_input_person' placeholder='Имя' required minlength='2' maxlength='40'>
				<span class='popup__span' id='person-name-error'>Вы пропустили это поле.</span> 
        <input type='text' name='personMerits' id='person-merits' form='editPersonProfile' class='popup__field popup__field_input_merits' placeholder='Вид деятельности' required minlength='2' maxlength='200'>
				<span class='popup__span' id='person-merits-error'>Вы пропустили это поле.</span> 
        <button type='submit' class='popup__addbutton'>Сохранить</button>
			</div>
		</form>
	</div>

  <div class='popup popup_add-card'>

    <button class='popup__close-icon-button' type='button'>
      <img src='./images/сloseIcon.svg' class='popup__close-icon' alt='Иконка закрытия'>
    </button>  

    <form name='editPlaceList' class='popup__form popup__form_addPlaceList' novalidate>
      <div class='popup__container'>
        <h2 class='popup__title'>Новое место</h2>
        <input type='text' name='placeName' id='place-name' form='editPlaceList' class='popup__field popup__field_input_place' placeholder='Название' required minlength='2' maxlength='30'>
        <span class='popup__span' id='place-name-error'>Вы пропустили это поле.</span> 
        <input type='url' name='placeLink' id='place-link' form='editPlaceList' class='popup__field popup__field_input_link' placeholder='Ссылка на картинку' required>
        <span class='popup__span' id='place-link-error'>Вы пропустили это поле.</span> 
        <button type='submit' class='popup__addbutton'>Сохранить</button>
      </div>  
    </form>
  </div>

  <div class='popup popup_big-picture'>
    <div class='popup__big-picture-align'>
      <button class='popup__close-icon-button' type='button'>
        <img src='./images/сloseIcon.svg' class='popup__close-icon popup__close-icon_big-picture' alt='Иконка закрытия'>
      </button>
      <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg' class='popup__big-picture' alt='Байкал'>
      <h2 class='popup__big-picture-title'></h2>
    </div>
  </div>



  <template class='template__place'>
    <div class='place'>
      <img src='./images/place_remove.svg' class="place__remove" alt='Удалить место'>
      <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg' class='place__photo' alt='Байкал'>
      <div class='place__info'>
        <h2 class='place__name'></h2>
        <div class='place__like'></div>
      </div>
    </div>
  </template>

  
  <script src="./scripts/initial-cards.js"></script>
	<script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
